name: Lint commits
on:
  pull_request:
permissions:
  contents: read
  pull-requests: read
jobs:
  commitlint:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wagoid/commitlint-github-action@v5
        helpURL: https://github.com/square/brisk-theme/blob/main/CONTRIBUTING.md